<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor project - Result Summary Component">
  <meta name="author" content="Omar P Graham">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main role="main">
    <div id="contents">
      <div id="results">
        <div class="container">
          <p>Your Result</p>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="summary">
        <div class="container">
          <h3>Summary</h3>
          <div class="summary-item reaction">
            <div class="summary-item-title">
              <img src="" alt="">
              <h4></h4>
            </div>
            <p class="summary-item-score"><span></span> / 100</p>
          </div>
          <div class="summary-item memory">
            <div class="summary-item-title">
              <img src="" alt="">
              <h4></h4>
            </div>
            <p class="summary-item-score"><span></span> / 100</p>
          </div>
          <div class="summary-item verbal">
            <div class="summary-item-title">
              <img src="" alt="">
              <h4></h4>
            </div>
            <p class="summary-item-score"><span></span> / 100</p>
          </div>
          <div class="summary-item visual">
            <div class="summary-item-title">
              <img src="" alt="">
              <h4></h4>
            </div>
            <p class="summary-item-score"><span></span> / 100</p>
          </div>
          <div class="button-div"><button type="button" id="continue-btn">Continue</button></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/omar-p-graham/" target="_blank">Omar Graham</a>.
  </footer>

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="./js/javascript.js"></script>
</body>
</html>
